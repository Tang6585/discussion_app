<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration - Online Discussion Forum Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('fb.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .registration-box {
            max-width: 700px;
            margin: auto;
            margin-top: 60px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h2.title {
            text-align: center;
            color: #333;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
            margin-top: 40px;
        }
        .form-control::placeholder {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<h2 class="title">Online Discussion Forum Site</h2>

<div class="registration-box">
    <h4 class="mb-4 text-center">Registration</h4>
    <form method="POST" enctype="multipart/form-data">
        <div class="row g-3">
            <div class="col-md-6">
                <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
            </div>
            <div class="col-md-6">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="col-md-6">
                <input type="text" name="middle_name" class="form-control" placeholder="Middle Name">
            </div>
            <div class="col-md-6">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="col-md-6">
                <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="col-md-6">
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <div class="col-md-12">
                <label class="form-label">Avatar</label>
                <input type="file" name="avatar" class="form-control">
            </div>
        </div>
        <div class="mt-4 d-flex justify-content-between align-items-center">
            <a href="login.php">Already have an Account</a>
            <button type="submit" class="btn btn-primary px-4">Create Account</button>
        </div>
    </form>
</div>

</body>
</html>
